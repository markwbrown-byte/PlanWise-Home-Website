<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
            letter-spacing: 1px;
        }
        .highlight {
            color: #00bcd4;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Something exciting is on the way.</p>
        <p class="highlight">Watch this space.</p>
    </div>
</body>
</html>
